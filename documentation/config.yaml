Version: 0
LogConfig: True                                            # optional, default False, outputs the configuration including defaults on startup
LogWorkerStart: True
ProjectTitle: Configurable Title of Project

Auth:
  HtaccessFile: ./auth.passwd

HttpServer:
  Bind: 0.0.0.0                                            # optional, default ::1 (ipv6 loopback)
  Port: 8043                                               # optional, default 8043
  LogRequests: True

Cameras:
  0-cam-east:
    Address: 192.168.8.63
    User: ubnt
    Password: my-password-1234
    RefreshInterval: 10s

  1-cam-north:
    Address: 192.168.8.64
    User: ubnt
    Password: my-password-1234
    RefreshInterval: 10s


Views:
  - Name: low
    Title: Low Resolution
    Cameras:
      0-cam-east:
        title: Camera East
      1-cam-north:
        Title: Camera North
    ResolutionMaxWidth: 480
    RefreshInterval: 2s
  - Name: highres
    Title: High Resolution
    Cameras:
      0-cam-east:
        title: Camera East
      1-cam-north:
        Title: Camera North
    ResolutionMaxWidth: 1024
    RefreshInterval: 2s
    AllowedUsers:
      - tester0